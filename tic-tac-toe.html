<!DOCTYPE html>
<html>
  <head>
    <style>
      #screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      #grid {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
      }
      #grid > div {
        display: flex;
        height: 100px;
        width: 100px;
        border: solid 2px black;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        font-size: 50px;
      }
      
    </style>
  </head>
  <body>
    <div id="screen">
      <div id="grid">
        <!--render method propagates here-->
      </div>
    </div>

    <script>
      let currentPlayer = "X";
      const marks = ["", "", "", "", "", "", "", "", ""];
      const winSeqs = [
        [1,2,3],[4,5,6],[7,8,9], //horizontal wins
        [1,4,7],[2,5,8],[3,6,9], //vertical wins
        [1,5,9],[3,5,7]]         //diagonal wins

      const grid = document.getElementById("grid");

      const render = () => {
        const renderMarks = marks.map((mark, idx) => {
          return `<div> ${mark} </div>`
        }).join("");
        grid.innerHTML = renderMarks;

        grid.childNodes.forEach((box, pos) => {
          box.addEventListener("click", ev => {
            marks[pos] === "" ? marks.splice(pos, 1, currentPlayer) : null;
            currentPlayer === "X" ? currentPlayer = "O" : currentPlayer = "X";
            render();
          })
        })
      };
      
      render();
    </script>
  </body>
</html>
